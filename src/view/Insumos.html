<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Pichoncitos Morteros</title>
</head>

<body>
    <h1>Insumos</h1>
    <div class="container p-4">
        <!-- Centra el contenido -->
        <div class="row" id="products">

        </div>
    </div>

    <script>
        const {
            ipcRenderer
        } = require('electron')
        const products = document.querySelector('#products')


        ipcRenderer.on('product:new', (event, newProduct) => {
            const newProductTemplate = `
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Insumo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">$CM2</th>
                        <th scope="col">$/U</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${newProduct.name}</td>
                        <td>${newProduct.fecha}</td>
                        <td>${newProduct.priceCm}</td>
                        <td>${newProduct.priceCmu}</td>
                        <td> 
                            <button class="btn btn-danger btn-sm">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            `;
            products.innerHTML += newProductTemplate; //Mostrar el objeto en html
            const btns = document.querySelectorAll('.btn.btn-danger'); //Selecciona todos los btn que tengan esa clase
            btns.forEach(btn => {
                btn.addEventListener('click', event => {
                    event.target.parentElement.parentElement.parentElement.parentElement.remove();
                })
            })

        })
    </script>

</body>

</html>
